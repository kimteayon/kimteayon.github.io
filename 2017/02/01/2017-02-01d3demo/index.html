</div><div class="line">    }</div><div class="line">}</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">//&#x67E5;&#x627E;&#x8282;&#x70B9;</div><div class="line">Topology.prototype.findNode=function(id){</div><div class="line">    var nodes=this.nodes;</div><div class="line">    for (var i in nodes){</div><div class="line">        if (nodes[i][&apos;id&apos;]==id ) return nodes[i];</div><div class="line">    }</div><div class="line">    return null;</div><div class="line">}</div><div class="line"></div><div class="line"></div><div class="line">//&#x67E5;&#x627E;&#x8282;&#x70B9;&#x6240;&#x5728;&#x7D22;&#x5F15;&#x53F7;</div><div class="line">Topology.prototype.findNodeIndex=function(id){</div><div class="line">    var nodes=this.nodes;</div><div class="line">    for (var i in nodes){</div><div class="line">        if (nodes[i][&apos;id&apos;]==id ) return i;</div><div class="line">    }</div><div class="line">    return -1;</div><div class="line">}</div><div class="line"></div><div class="line">//&#x8282;&#x70B9;&#x70B9;&#x51FB;&#x4E8B;&#x4EF6;</div><div class="line">Topology.prototype.setNodeClickFn=function(callback){</div><div class="line">    this.clickFn=callback;</div><div class="line">}</div><div class="line"></div><div class="line">//&#x66F4;&#x65B0;&#x62D3;&#x6251;&#x56FE;&#x72B6;&#x6001;&#x4FE1;&#x606F;</div><div class="line">Topology.prototype.update=function(){</div><div class="line">  var link = this.vis.selectAll(&quot;line.link&quot;)</div><div class="line">      .data(this.links, function(d) { return d.source.id + &quot;-&quot; + d.target.id; })</div><div class="line">      .attr(&quot;class&quot;, function(d){</div><div class="line">            return d[&apos;source&apos;][&apos;status&apos;] &amp;&amp; d[&apos;target&apos;][&apos;status&apos;] ? &apos;link&apos; :&apos;link link_error&apos;;</div><div class="line">      });</div><div class="line"></div><div class="line">  link.enter().insert(&quot;svg:lin
